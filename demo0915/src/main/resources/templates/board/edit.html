<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.thymeleaf.org" 
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>게시판-글수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
    <header th:insert="common/header.html"></header>
    <div class="contaniner">
        <form action="@{'/post/edit/' + ${post.id}}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="_id" value="${post.id}"/>
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control"  id ="inputTitle" th:value="${post.title}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
                <div class="col-sm-10">
                    <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${post.author}" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                <div class="col-sm-10">
                    <textarea type="text" name="content" class="form-control" id="inputContent" th:value="${post.content}" ></textarea>
                </div>
            </div>
          <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary" role="button" value="수정">
            </div>
        </div>
        </div>  
    </form>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
